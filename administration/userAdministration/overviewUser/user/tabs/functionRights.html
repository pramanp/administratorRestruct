<div class="function-area">
    <ul>
        <li><a ng-click="saveFunctionRightsSysuser()"><img height="20" src="/assets/images/add-user-icon.png"> Save </a></li>
    </ul>
    <ul class="pull-right function-right">
        <li ng-repeat="act in defaultActions" uib-tooltip="{{act.tooltp}}" tooltip-placement="bottom"><a
            ng-click="onToolClick($event, act)"> <img height="22" ng-src="{{act.icon}}"></a></li>
    </ul>
</div>
<div class="row">
    <div class="col-sm-5 RtPading funcRightTreeCont">
        <div class="common-gray-box clearfix edit-function-right funcRight">
            <h3 class="heading">
                <vc-label vc-property="admin.usergroups.usergroupFuncRight.heading1"></vc-label>
            </h3>

            <div class="content">
                <vc-sysuser-group-function-rights-tree></vc-sysuser-group-function-rights-tree>
            </div>
        </div>
    </div>
    <div class="col-sm-2 ltRtPading content-move-button">
        <vc-button vc-click="userToGroupSave()"></vc-button>
        <vc-button vc-click="groupToUserSave()"></vc-button>
    </div>
    <div class="col-sm-5 funcRightTreeCont" style="padding-left:0px">
        <div class="common-gray-box clearfix edit-function-right funcRight">
            <h3 class="heading">
                <vc-label vc-property="admin.usergroups.usergroupFuncRight.heading2"></vc-label>
            </h3>
            <div class="content">
                <vc-sysuser-user-function-rights-tree></vc-sysuser-user-function-rights-tree>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="headingBox">
            <h3 class="heading">List of assigned Function Rights</h3>
        </div>
        <p class="blankSpace">&nbsp;</p>
        <vc-sysuser-functional-right-grid></vc-sysuser-functional-right-grid>
    </div>
</div>
