<div class="function-area" >
    <ul>
        <li><a ng-click="mobileDevice.onAddConnection()"><img height="20" src="assets/images/add-user-icon.png"> Add connection	</a></li>

    </ul>
    <ul class="pull-right function-right">
        <li ng-repeat="act in defaultActions" uib-tooltip="{{act.tooltp}}" tooltip-placement="bottom"><a ng-click="onToolClick($event, act)"> <img height="22"
                                                                                   ng-src="{{act.icon}}"></a></li>
    </ul>

</div>

<div class="confirm-msgbox" ng-if="mobileDevice.showDeleteMsg">
    <span>Connection<span ng-bind="mobileDevice.addDevice.name">deleted.</span></span>
</div>

<div class="col-sm-12">
    <vc-configuration-mobile-device-grid></vc-configuration-mobile-device-grid>
