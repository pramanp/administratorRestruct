<div class="function-area">
    <ul>
        <li><a ng-click="refreshData()"><img height="20" src="assets/images/add-user-icon.png"> <vc-label vc-property="cronjobs.refresh"></vc-label></a></li>

    </ul>
    <ul class="pull-right function-right">
        <li ng-repeat="act in defaultActions" uib-tooltip="{{act.tooltp}}" tooltip-placement="bottom"><a ng-click="onToolClick($event, act)"> <img height="22"
                                                                                                                                           ng-src="{{act.icon}}"></a></li>
    </ul>
</div>
<div class="col-md-6 col-sm-12 ltRtPading">

<div class="common-gray-box clearfix">
                       <h3 class="heading"><vc-label vc-property="cronjobs.jobInfo"></vc-label> </h3>
                      <div class="content">
                        <p> <span><vc-label vc-property="cronjobs.actualTime"></vc-label></span> &nbsp;<span><vc-date-time-format vc-value ="December 31, 2015 - 07:12:31 PM" vc-format="MMMM DD, YYYY [-] hh:mm:ss A"></vc-date-time-format></span></p>
                        <p> <span><vc-label vc-property="cronjobs.name"></vc-label></span> &nbsp;<span>VitriconScheduler</span></p>
                        <p> <span><vc-label vc-property="cronjobs.status"></vc-label></span> &nbsp;<span>RUNNING</span></p>
                           </div>
                    </div>
                    
                    
                    


</div>
<p class="blankSpace">&nbsp;</p>
